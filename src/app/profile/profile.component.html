<div
  class="mx-4 my-16 flex-column max-w-xl bg-white mx-auto items-center justify-center p-6 lg:py-10 py-6 rounded-lg text-center"
  *ngIf="authService.userData"
>
  <img
    *ngIf="authService.userData.photoURL"
    class="w-36 h-36 rounded-full my-8 mx-auto"
    [src]="authService.userData.photoURL"
    alt="Profile picture"
  />
  <div
    *ngIf="!authService.userData.photoURL"
    class="mx-auto my-8 text-7xl text-center w-36 h-36 bg-gray font-semibold font-display text-black p-2 rounded-full flex items-center justify-center"
  >
    <h3>
      {{ authService.getUserInitials() }}
    </h3>
  </div>

  <h3 class="text-3xl font-bold text-center mb-2">
    {{ authService.userData.displayName }}
  </h3>
  <p class="text-center text-gray-dark mb-6">
    {{ authService.userData.email }}
  </p>
  <p
    class="bg-gray w-fit text-gray-dark py-2 px-6 font-semibold rounded-2xl mx-auto mb-8 hover:cursor-pointer hover:bg-gray-dark hover:text-gray transition duration-300 ease-in-out"
    routerLink="/favorites"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
      class="fill-red inline w-6 h-6 mr-2"
    >
      <path
        d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z"
      />
    </svg>
    321
  </p>
  <button
    class="mb-4 h-12 w-44 bg-red hover:bg-white hover:border hover:border-2 hover:text-red text-white font-bold py-2 px-8 rounded-lg mt-4 transition duration-300 ease-in-out"
    (click)="authService.SignOut()"
  >
    Sign out
  </button>
</div>
