<div *ngIf="authService.userData as user">
  <div
    *ngIf="user.emailVerified"
    class="my-6 flex-column items-center justify-center text-center w-full md:my-20 sm:max-w-md xl:p-0 mx-auto px-4 py-6"
  >
    <h3 class="text-3xl font-display font-semibold mb-6">
      Thank You for Registering
    </h3>
    <p class="text-lg mb-6">
      Yor email <strong>{{ user.email }}</strong> is verified.
    </p>
    <div class="formGroup">
      <button
        type="button"
        id="goHomeBtn"
        class="bg-black text-white font-bold py-3 px-4 w-full rounded hover:bg-gray-dark mb-4"
        routerLink="/"
      >
        <i class="fas fa-home"></i>
        Go Home
      </button>
    </div>
  </div>

  <div
    class="flex-column items-center justify-center text-center w-full md:my-4 sm:max-w-md xl:p-0 mx-auto"
    *ngIf="!user.emailVerified"
  >
    <form class="px-4 py-6">
      <h3 class="text-3xl font-display font-semibold mb-6">
        Thank You for Registering
      </h3>
      <div class="formGroup font-sans text-lg mb-4">
        <p>
          We have sent a confirmation email to
          <strong>{{ user.email }}</strong>
        </p>
        <p>
          Please check your email and click on the link to verfiy your email
          address.
        </p>
      </div>
      <div class="formGroup">
        <button
          type="button"
          id="resendEmailBtn"
          class="bg-black text-white font-bold py-3 px-4 w-full rounded hover:bg-gray-dark mb-4"
          (click)="sendVerificationEmail()"
        >
          <i class="fas fa-redo-alt"></i>
          Resend Verification Email
        </button>
      </div>

      <div class="redirectToLogin">
        <span
          >Go back to?
          <a class="font-semibold hover:underline" routerLink="/sign-in"
            >Log In</a
          ></span
        >
      </div>
    </form>
  </div>
</div>
